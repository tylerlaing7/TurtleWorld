<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tyler VR Scene</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>

      <!-- Video -->

      <video id="videoclip" loop="true" src="tvAssets/BreakingNews2.mp4" crossorigin="anonymous" preload="auto"></video>
      <img id="play" src="tvAssets/btnPlay.png" preload="auto">
      <img id="pause" src="tvAssets/btnPause.png" preload="auto">
      <img id="tv_background" src="tvAssets/tv_background.jpg" preload="auto">
      <img id='art1' src='images/pyrimids.jpg'preload='auto'>
      <img id='art2' scr='images/monsterSmoker.webp'preload='auto'>
      <img id='art3' scr='images/pandaBear.jpg'preload='auto'>
      <img id='3dModel1' scr='images/obj.mtl'preload='auto'>
      <img id='3dModel2' scr='bed.mtl'preload='auto'>
    </a-assets>
    <a-entity environment="preset: egypt; dressingAmount:17;skyColor:#6E0D25"></a-entity>
    <!-- strt of house -->
    <a-box id="floor" position="0 0 0" radius="20" color="green" scale='10 0 0' height="0.1"></a-box>
    <a-box id="wall1" position="0  1.473  4.907" rotation="0  0  0" scale="10  3  0.2 "
      src="images/brick_wall.jpg"></a-box>
    <a-box id="wall2" position="0  1.473  -4.907" rotation="0  0  0" scale="10  3  0.2 "
      src="images/brick_wall.jpg"></a-box>
    <a-box id="wall3" position=" 5.049  1.454  -0.008" rotation="0 -90 0" scale="10  3  0.2 "
      src="images/brick_wall.jpg"></a-box>
    <a-box id="wall4" position=" -5.049  1.454  -0.008" rotation="0 -90 0" scale="10  3  0.2 "
      src="images/brick_wall.jpg"></a-box>
    <a-cylinder id="triangle_front" segments-radial="3" position="0  3.874 4.907" rotation="-90  0  0"
      scale="5.774  0.2  1.8" color="orange"></a-cylinder>
    <a-cylinder id="triangle_back" segments-radial="3" position="0  3.874 -4.907" rotation="-90  0  0"
      scale="5.774  0.2  1.8" color="orange"></a-cylinder>
    <a-box id="roof_right" position="2.580  4.328  0" rotation="28.433  90  0" scale="10.931 0.20  6.110"
      color="orange"></a-box>
    <a-box id="roof_left" position="-2.580  4.328  0" rotation="28.433  -90  0" scale="10.931 0.20  6.310"
      color="orange"></a-box>

    <!-- start of art -->
    <a-box id="frame1" position="0 1.696 -4.841" rotation="0 0 0" scale="2 2 0.2" src="images/frame.png">

      <a-plane id="art1" src="#art1" scale="0.5  0.5  0.5" position="0.002  0.002  0.519" rotation="0 0 0"></a-plane>
    </a-box>
    <a-plane id="art2" src="images/monterSmoker.webp" scale="1  1 0.5" position="2.707 1.741 -4.76"
      rotation="0 0 0"></a-plane>
    <a-plane id="art3" src="images/pandaBear.jpg" scale="1 1  0.5" position="-2.897 1.741 -4.76"
      rotation="0 0 0"></a-plane>

    <!-- 3d Object -->
    <a-obj-model id="3dModel1" src="images/tinker.obj" mtl="images/obj.mtl" position="4 0 3" rotation="-90 180 0"
      scale="0.02 0.02 0.02 "></a-obj-model>
    <a-obj-model id="3dModel2" src="images/bed.obj" mtl="images/bed.mtl" position="5 0 -3" rotation="-90 180 0"
      scale="0.03 0.03 0.03 "></a-obj-model>
    
    
    

    <a-entity>

      <a-video src="#videoclip" position="-3.893 1.6 0" rotation="0 90 0" width="2" height="1.125"></a-video>

      <!-- TV background -->

      <a-plane id="videoControls" position="-3.893 0.854 0" scale="2 0.386 1.714" rotation="0 90 0" opacity="1"
        src="#tv_background">

        <!-- Play button -->

        <a-plane id="vidplaybox" src="#play" scale="0.122 0.678 0.122" position="-0.350 0 .01" shader="flat"
          transparent="true" videoplayer></a-plane>

        <!-- Stop button -->

        <a-plane id="vidpausebox" src="#pause" scale="0.122 0.678 0.122" position="0.350 0 .01" shader="flat"
          transparent="true" videopauser></a-plane>

      </a-plane>

    </a-entity>

    <a-entity cursor="rayOrigin: mouse"></a-entity>




   
    <!-- Movement-->

    <!-- Camera + controllers rig -->

    <a-entity id="rig">

      <a-camera position="0 1.6 0"></a-camera>

      <!-- left hand controller with laser pointer -->

      <a-entity laser-controls="hand: left"></a-entity>

      <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>

    </a-entity>

  </a-scene>
</body>

</html>
